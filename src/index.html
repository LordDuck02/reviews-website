<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews testing</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="main-content">
    <div class="main-content-header">
        <h2>Our reviews</h2>
        <div class="underline"></div>
    </div>
    <div class="main-content-body">
        <article class="review">
            <div class="review-header">
                <img src="../imgs/pfp.jpg" alt="PFP"  id="pfp" style="border-radius: 10rem; width: 250px; height: 250px;">
                <h4 id="author">Totally not CORS blocked!</h4>
                <p id="job">Software engineer</p>
            </div>
            <p id="info"> If you're seeing this, please localhost the website! </p>
            <div class="button-container">
                <input id="previous-btn" type="image" src="../imgs/left-chevron.png" style="border-radius: 10rem; width: 2.5rem; height: 2rem;">
                <input id="next-btn" type="image" src="../imgs/chevron.png" style="border-radius: 10rem; width: 2.5rem; height: 2rem;">
            </div>
        </article>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
